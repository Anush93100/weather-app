<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container  -->
            <div class="grant-location-container sub-container">

                <img src="location.jpg" alt="" width="80" height="100" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- Search form  -->
            <form class="form-container" >
                <input type="text" placeholder="search for City.." data-searchInput>
                <button class="btn" type="submit"  >
                    <img src="" alt="" width="20" height="20" loading="lazy">
                </button>

            </form>

            <!-- loading screen container  -->
            <div class="loading-container sub-container">

                <img src="loading.gif" alt="" width="150" height="150">
                <p>Loading</p>

            </div>

            <!-- show weather info  -->
            <div class="user-info-container sub-container">

                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="">
                </div>

                <!-- weather description  -->
                <p data-weatherDesc></p>

                <!-- weather icon  -->
                <img data-weatherIcon alt="">

                <!-- temperature  -->
                <p data-temp></p>

                <!-- card div  -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="wind.jpg" alt="" width="100" height="100">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="humidity.jpg" alt=""  width="100" height="100">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3-->
                    <div class="parameter">
                        <img src="cloudiness.png" alt=""  width="100" height="100">
                        <p>clouds</p>
                        <p data-clodiness></p>
                    </div>

                </div>


            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
